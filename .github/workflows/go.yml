name: GoTest

on:
  push:
    branches: [main, dev/2.0]
  pull_request:
    branches: [main, dev/2.0]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.1
          skip-cache: true
          args: --timeout=2m --disable-all --enable=govet --tests=false ./...

      - name: npm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: solc
        run: sudo wget https://github.com/ethereum/solidity/releases/download/v0.8.26/solc-static-linux -O /usr/local/bin/solc && chmod +x /usr/local/bin/solc

      - name: abigen
        run: go install github.com/ethereum/go-ethereum/cmd/abigen@latest

      - name: compileSolidity
        run: solcjs --version && ls && cd test/cmds/ && go run compile_solidity.go && cd ../../

      - name: Build
        run: |
          export GO111MODULE=on
          go mod tidy
          make qng

      - name: Test
        run: |
          PATH=$PATH:$(pwd)/build/bin
          go test -v ./...
