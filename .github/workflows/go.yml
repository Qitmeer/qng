name: GoTest

on:
  push:
    branches: [ main,dev/2.0 ]
  pull_request:
    branches: [ main,dev/2.0 ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2 
        with:
          go-version: 1.21.0

      - name: npm
        run: |
          sudo apt update
          sudo apt -y install nodejs

      - name: solc
        run: sudo npm install solc@0.8.3 -g

      - name: git
        run: sudo apt install git

      - name: abigen
        run: git clone https://github.com/Qitmeer/go-ethereum.git && cd go-ethereum && git checkout v1.14.7-q.0 && cd cmd/abigen && go build && sudo cp abigen /usr/local/bin/ && cd ../../..


      - name: compileSolidity
        run: solcjs --version && ls && cd testutils/cmds/ && sudo go run compile_solidity.go && cd ../../

      - name: linter-install
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1

      - name: linter
        run: golangci-lint --version && golangci-lint run -v --timeout=2m --disable-all --enable=govet --tests=false ./...

      - name: Build
        run: |
          export GO111MODULE=on
          go mod tidy -compat=1.21
          make qng

      - name: Test
        run: |
          PATH=$PATH:$(pwd)/build/bin
          go test -v ./...
