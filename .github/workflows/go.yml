name: GoTest

on:
  push:
    branches: [main, dev/2.0]
  pull_request:
    branches: [main, dev/2.0]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Checkout main
        uses: actions/checkout@v4

      - name: Checkout Qitmeer/go-ethereum
        uses: actions/checkout@v4
        with:
          repository: 'Qitmeer/go-ethereum'
          fetch-depth: 0
          path: go-ethereum

      - name: Build abigen
        run: cd go-ethereum && git checkout v1.14.8-q.0 && cd cmd/abigen && go build && sudo cp abigen /usr/local/bin/ && cd ../../..

      - name: npm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: solc
        run: sudo npm install solc@0.8.26 -g

      - name: abigen
        run: git clone https://github.com/Qitmeer/go-ethereum.git && cd go-ethereum && git checkout v1.14.8-q.0 && cd cmd/abigen && go build && sudo cp abigen /usr/local/bin/ && cd ../../..

      - name: compileSolidity
        run: solcjs --version && ls && cd testutils/cmds/ && go run compile_solidity.go && cd ../../

      - name: linter-install
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.60.1

      - name: linter
        run: golangci-lint --version && golangci-lint run -v --timeout=2m --disable-all --enable=govet --tests=false ./...


      - name: Build
        run: |
          export GO111MODULE=on
          go mod tidy
          make qng

      - name: Test
        run: |
          PATH=$PATH:$(pwd)/build/bin
          go test -v ./...
